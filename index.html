<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Digital garage Intern</title>
		<link
			rel="stylesheet"
			href="project.css" />
	</head>
	<body>
		<nav>
			<div class="logo">
				<!-- set logo and heading  -->
				<img
					src="./images/dg-logo.png"
					alt="logo"
					width="100px"
					height="50px"
					id="logoid" />
			</div>
			<div class="main_heading">
				<h1>Digital Garage Intern Details</h1>
			</div>
		</nav>
		<div class="container">
			<div class="details_box">
				<form
					onsubmit="submitData(event)"
					id="registration-form">
					<div class="enter_details">
						<h2>Enter Your Details</h2>
					</div>
					<div class="input_box">
						<!-- getting firstname and lastname  -->
						<label for="fname">First Name: </label>
						<input
							type="text"
							name="firstname"
							id="fname"
							placeholder="Enter first name"
							required />
						<br /><br />
						<label for="lname">Last Name: </label>
						<input
							type="text"
							name="lastname"
							id="lname"
							placeholder="Enter last name"
							required />
						<br /><br />

						<!-- getting email  -->
						<label for="email">Email: </label>
						<input
							type="email"
							name="email"
							id="email"
							placeholder="Enter email"
							required />
						<br /><br />

						<!-- getting phone number  -->
						<label for="phno">Mobile Number: </label>
						<input
							type="number"
							name="phno"
							id="phno"
							placeholder="Enter phone number"
							required />
						<br /><br />

						<!-- selecting role  -->
						<label for="role">Select role:</label>
						<select
							name="role"
							id="role"
							required>
							<option value="AI Engineer">AI Engineer</option>
							<option value="LAMP codeIgniter Developer">
								LAMP codeIgniter Developer
							</option>
							<option value="MERN Stack Developer">
								MERN Stack Developer
							</option>
							<option value="WordPress Developer">
								WordPress Developer
							</option>
							<option value="Digital Marketing">
								Digital Marketing
							</option>
							<option value="Business Analyst">Business Analyst</option>
							<option value="Project Management Office(PMO)">
								Project Management Office(PMO)
							</option>
						</select>
						<br /><br />

						<!-- getting date of join  -->
						<label for="date">Joining Date:</label>
						<input
							type="date"
							name="joining_date"
							id="date"
							required />
						<br /><br />

						<!-- selecting gender  -->
						<p>Gender:</p>
						<input
							type="radio"
							name="gender"
							value="Male"
							id="gender"
							required />
						<label for="male">Male</label>
						<input
							type="radio"
							name="gender"
							value="Female"
							id="gender" />
						<label for="female">Female</label>
						<input
							type="radio"
							name="gender"
							value="other"
							id="gender" />
						<label for="other">Other</label>
						<br /><br />
						<label for="review">Message:</label><br />
						<textarea
							name="review"
							id="review"
							cols="30"
							rows="5"
							placeholder="Please provide your opinion on your Intern..."
							required></textarea>
						<br />

						<!-- submit button  -->
						<input
							type="submit"
							value="Submit"
							id="button" />
					</div>
				</form>
			</div>
		</div>

		<!-- creating table  -->
		<div class="student_table">
			<h2>Student Details</h2>
			<table id="table">
				<tr>
					<th>Name</th>
					<th>Email Id</th>
					<th>Phone Number</th>
					<th>Gender</th>
					<th>Role</th>
					<th>Joined On</th>
					<th>Review</th>
				</tr>
			</table>
		</div>
		<!-- linking javascript file   -->
		<script src="./project.js"></script>
	</body>
</html>
